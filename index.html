<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not.ESP Trainer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <meta name="theme-color" content="#111111">
  <style>
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0b0b; color:#f4f4f5; }
    header { padding:10px; border-bottom:1px solid #222; background:#111; color:#fff; display:flex; justify-content:space-between; }
    main { display:grid; place-items:center; padding:20px; }
    .card { max-width:700px; width:100%; background:#171717; border-radius:16px; padding:16px; box-shadow:0 8px 20px rgba(0,0,0,.4); }
     .stage { position:relative; aspect-ratio:3/4; background:#000; display:flex; align-items:center; justify-content:center; border-radius:12px; overflow:hidden; }
    .stage img { max-width:100%; max-height:100%; width:auto; height:auto; display:block; }
    .answer {
      position:absolute; inset:0; display:none; justify-content:center; align-items:center;
      background:rgba(0,0,0,.92);
      color:#ffffff;
      font-size: clamp(24px, 3.5vw, 42px);
      line-height:1.25;
      font-weight:800;
      text-align:center;
      padding:28px;
      text-shadow: 0 2px 4px rgba(0,0,0,.85);
      letter-spacing:.2px;
    }
    .controls { display:flex; gap:12px; margin-top:12px; }
    .controls button { flex:1; padding:16px; border:none; border-radius:12px; font-weight:800; font-size:16px; }
    .again { background:#4a1d1d; color:#fff; }
    .next { background:#1f4f2a; color:#fff; }
  </style>
</head>
<body>
  <header>
    <div id="deckName">Not.ESP Trainer</div>
  </header>
  <main>
    <div class="card">
      <div class="stage" id="stage">
        <img id="img" alt="card">
        <div class="answer" id="answer"></div>
      </div>
      <div class="controls">
        <button class="again" id="againBtn">Again</button>
        <button class="next" id="nextBtn">Next</button>
      </div>
    </div>
  </main>
  <script>
    const imgEl = document.getElementById('img');
    const answerEl = document.getElementById('answer');
    const stage = document.getElementById('stage');
    const deckNameEl = document.getElementById('deckName');
    const againBtn = document.getElementById('againBtn');
    const nextBtn = document.getElementById('nextBtn');
    let state = null;

    async function loadDeck() {
      const res = await fetch('deck.json', {cache:'no-store'});
      const deck = await res.json();
      const now = Date.now();
      const cards = deck.cards.map(c => ({...c, box:1, next:now}));
      return { name: deck.name, cards, index:0 };
    }

    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

    function getInterval(box){
      const minutes=[0,10,60,6*60,24*60,72*60];
      return minutes[Math.min(box,5)]*60*1000;
    }

    function nextDueIndex(state){
      const now=Date.now();
      const due=[];
      let soonestIdx=0,soonest=Infinity;
      state.cards.forEach((c,i)=>{
        if(c.next<=now) due.push(i);
        if(c.next<soonest){soonest=c.next;soonestIdx=i;}
      });
      if(due.length) return due[Math.floor(Math.random()*due.length)];
      return soonestIdx;
    }

    function render(){
      const card=state.cards[state.index];
      imgEl.src=card.img;
      answerEl.textContent=card.a ?? card.answer ?? "";
      answerEl.style.display='none';
      imgEl.style.display='block';
    }

    function flip(){
      const showing = answerEl.style.display !== 'none';
      if (showing) {
        answerEl.style.display = 'none';
        imgEl.style.display = 'block';
      } else {
        answerEl.style.display = 'flex';
        imgEl.style.display = 'none';
      }
    }

    function advance(good){
      const card=state.cards[state.index];
      if(good) card.box=Math.min(card.box+1,5); else card.box=1;
      card.next=Date.now()+getInterval(card.box);
      state.index=nextDueIndex(state);
      render();
    }

function buildOrder() {
  // make [0..N-1] then shuffle it
  const order = [...state.cards.keys()];
  for (let i = order.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [order[i], order[j]] = [order[j], order[i]];
  }
  state.order = order;
  state.pos = 0;
}

function nextFromBag() {
  // refill when we’ve shown all cards
  if (!state.order || state.pos >= state.order.length) buildOrder();

  // avoid showing the exact same card twice in a row
  let nextIdx = state.order[state.pos++];
  if (state.cards.length > 1 && nextIdx === state.index) {
    if (state.pos < state.order.length) {
      const tmp = nextIdx;
      nextIdx = state.order[state.pos];
      state.order[state.pos] = tmp;
    } else {
      buildOrder();
      nextIdx = state.order[state.pos++];
    }
  }
  return nextIdx;
}

stage.addEventListener('click', flip);

// AGAIN: keep same card, just hide the answer
againBtn.addEventListener('click', () => {
  answerEl.style.display = 'none';
  imgEl.style.display = 'block';
});

// NEXT: show a different card
nextBtn.addEventListener('click', () => {
  state.index = nextFromBag();
  render();
});

  (async()=>{ 
  state = await loadDeck(); 
  // optional: remove this next line if you don’t want an initial shuffle of the deck data itself
  shuffle(state.cards);
  buildOrder();
  state.index = nextFromBag();
  render(); 
})();
  </script>
</body>
</html>
